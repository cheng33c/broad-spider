（原标题：台湾新当局宣布对126名“太阳花学运”人士撤告）
                
                                综合台湾媒体报道，台当局“行政院”发言人童振源今天（23日）上午宣布，“行政院长”林全20日上任后的第二份公文，就是撤回对126名“太阳花学运”人士的告诉。“太阳花学运”源起台湾“立法院内政委员会”宣布完成《海峡两岸服务贸易协议》的审查，引发“反服贸”学生团体不满，2014年3月18日起占领“立法院”议场，之后衍生出3月23日学生攻占“行政院”行动，警方驱离时曾与民众爆发流血冲突。
