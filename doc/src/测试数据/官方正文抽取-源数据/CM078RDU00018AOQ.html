（原标题：中央气象台发暴雨蓝色预警 多省份局部有大到暴雨）
                
                                中新网6月3日电 据中央气象台网站消息，中央气象台6月3日6时继续发布暴雨蓝色预警：预计，6月3日08时至6月4日08时，甘肃南部、陕西西南部、四川东北部、广西北部、广东北部和东南部、江西南部、福建中部和南部等地的部分地区有大到暴雨，福建西南部、广东东北部局地有大暴雨(100～150毫米)。上述部分地区并伴有短时强降水、雷暴大风或冰雹等强对流天气，最大小时雨强可达20～50毫米，局地超过70毫米。
