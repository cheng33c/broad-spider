（原标题：空军航空兵某师师长张志刚出任空降兵军副军长）
                
                                据《湖北日报》2017年6月3日报道，2日上午，国务院、中央军委召开深入推进军队和武警部队全面停止有偿服务工作电视电话会议，湖北省委书记、省军区党委第一书记蒋超良在省军区分会场出席会议。空降兵军副军长张志刚等出席会议。上述官方报道披露，曾担任空军航空兵某师师长的张志刚现已出任空降兵军副军长。
