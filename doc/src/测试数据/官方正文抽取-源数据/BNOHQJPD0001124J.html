套牌出租车司机日前，@北京交警 发布消息，2016年5月16日0时30分许，两名乘客从立水桥乘坐出租车（假出租、悬挂号牌为京BQ7696）行驶至北京市昌平区立汤路马坊六环口时发生交通事故，造成一名乘客受伤，另一名乘客经抢救无效死亡，事故发生后假出租司机弃车逃离现场。因事发路段缺少监控设备，事发后警方一直未找到肇事司机，向公众征集相关线索。记者今天上午从昌平交通支队了解到，在事发一周后，肇事司机已在今日（5月23日）上午向警方投案自首。
