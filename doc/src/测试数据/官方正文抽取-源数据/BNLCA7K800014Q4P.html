（原标题：武钢否认与宝钢合并传闻）
                
                                前日，针对市场上流传已久的“武宝合并”传闻，武钢股份证券事务代表许书铭表示，截至目前，公司控股股东和公司均未得到来自于任何政府部门有关合并传闻的书面或口头信息，也均未向任何部门表示过此类意向。据了解，武钢与宝钢合并的传闻自2015年就已开始，彼时央企正在分类基础上进行大规模兼并重组，市场上传出了宝钢和武钢将重组成为“中国东钢”的消息。
