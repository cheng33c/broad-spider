（原标题：国台办：哀悼在菲遇难台胞，愿提供任何必要协助）
                
                                新华社北京6月3日电 据报道，2日在菲律宾马尼拉发生的酒店遇袭事件中，有4名台湾同胞罹难。国台办发言人马晓光3日应询表示，我们对在菲遇难的台湾同胞表示哀悼。我们愿意提供任何必要的协助。2日凌晨，“马尼拉云顶世界”酒店遭遇袭击，涉案枪手开枪射击并使用汽油点燃酒桌造成火灾，导致严重伤亡。当地警方搜寻发现36具遇难者遗体。
