                                网曝门头沟一辆小轿车跌落悬崖网曝门头沟一辆小轿车跌落悬崖


		
 
    
据网友爆料，北京门头沟谭王路上山路某拐弯处有辆车掉下悬崖，道路南侧是悬崖，距离路基有数十米。滚落悬崖的车是一辆白色的马自达越野，路边还散落着汽车的残片。网友称，估计该车掉落悬崖已经有两天了，路面遗留痕迹不是很明显。有人已经报警，正在等救援人员抵达。
