（原标题：吉林省选举产生出席中国共产党第十九次全国代表大会代表 中央提名代表候选人孙春兰同志当选十九大代表）
                
                                5月29日，吉林省第十一次党代表大会选举产生出席党的十九大代表37名。代表名单如下(按姓氏笔画为序)：


		
 
    
吉林省出席党的十九大代表，是严格按照党章和中央关于做好代表选举工作的要求选举产生的。在代表候选人初步人选推荐提名和代表正式选举过程中，坚持了民主集中制原则，充分发扬了党内民主。代表的产生符合程序规定，结构比例符合中央要求。出席党的第十九次全国代表大会代表资格，届时还需经党的第十九次全国代表大会代表资格审查委员会确认。
