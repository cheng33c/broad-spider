

                    （原标题：武汉首个公益洗衣服务平台启动 免费清洗捐赠衣物）
                
昨日，武汉市首个公益洗衣服务平台“义洗”在东西湖区启动，首批6000件爱心衣物将陆续捐赠给贫困山区。据介绍，“义洗”公益洗衣服务平台目前在全市20多个社区设置了爱心收衣点，捐赠衣物将通过爱心洗衣企业的中央洗衣工厂清洗、消毒、整理、打包后，捐赠给偏远贫困地区。该平台运营负责人姚莉告诉记者，从去年11月平台试运营以来，已向甘肃玉树、四川凉山等地义务捐赠近4000件衣物。随着平台正式启动，每年5月和10月将集中进行2次捐衣活动。
